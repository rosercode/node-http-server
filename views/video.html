<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/plyr/3.7.2/plyr.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/plyr/3.7.2/plyr.css" rel="stylesheet">

    <script>
        window.onload = function () {
            const player = new Plyr(document.getElementById('player'));
            console.log(player);
        }
    </script>

    <style>
        .container {
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Directory listing for /</h1>
        <hr>
        <div class="row">

            <video id="player" class="plyr__video-embed" playsinline controls>
                <source src="<%=path%>?play=1" type="video/mp4" />
            </video>
        </div>
    </div>

</body>

</html>
